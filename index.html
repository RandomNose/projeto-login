<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagen nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações  no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label>
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="login" id="Login" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                            login
                        </label>
                    </div>
                    <div class="campo">
                        <label>
                            <span class="material-symbols-outlined">vpn_key</span>
                            <input type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current_password" required minlength="8" max="20">
                            Senha
                        </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="Esqueci.html">
                        Esqueci a senha <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
